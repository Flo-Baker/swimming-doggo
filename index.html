<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIMMING DOGGO</title>
    <!--Stylesheets to be implemented-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="my-game">
        <!--Splash Screen / Canvas-->
        <div id="splash-screen" class="my-game">
            <img id="logo" src="./images/logo-swimming-doggo.png" width="900" alt="logo-swimming-doggo">
            <div class ="my-game">
                <ul>
                    <li>catch as many sticks as possible and avoid colliding with the seals <br>
                        by using arrow up and down!</li>
                    <li>watch out for deep sea seals - they might end the game earlier than expected!</li>
                    <li>have fun and enjoy the game!</li>
                </ul>
            </div>
            <button id="start-button">LET'S SWIM!</button>
        </div>

        <!--Canvas-->
        <canvas id="game-canvas" width="900" height="450"></canvas>


        <!--Score & Life-->
        <div id="dog-life">
            <h2>DOG LIFE: <span id="dog-life-span">3</span></h2>
        </div>
        <div id="stick-score">
            <h2>CATCHED STICKS: <span id="stick-score-span">0</span> </h2>
        </div>
        

        <!--Gameover Screen-->
        <div id="gameover-screen" class="my-game">
            <img src="./images/gameover.png" width="700" alt="swimming-dog-is-over">
            <div id="final-score">
            <h2>JUST <span id="final-stick-score-span">0</span> STICKS? COME ON, YOU CAN DO IT BETTER!</h2>
            </div>
          <!--<img src="./images/swimmingdog.gif" width="500" alt="gif of swimming dog">-->
            <button id="restart-button">SWIM AGAIN!</button>
        </div>


    </div>

    <!--JavaScripts to be implemented-->
    <script src="./main.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/dog.js"></script>
    <script src="./classes/stick.js"></script>
    <script src="./classes/seal.js"></script>
    <script src="./classes/bigSeal.js"></script>
</body>

</html>
