<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIMMING DOGGO</title>
    <!--Stylesheets to be implemented-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="my-game">
        <!--Splash Screen / Canvas-->
        <div id="splash-screen" class="my-game">
            <img src="./images/logo-swimming-doggo.png" width="900" alt="logo-swimming-doggo">
            <!--implement gif of swimming Oskar here-->
            <div class="instructions">
                <h1>SWIMMING DOGGO</h1>
                <h2>Instructions</h2>
                <ol id="listed-instructions">
                    <li>Your player is a swimming dog and you have to catch as many sticks as possible!</li>
                    <li>Watch out for seals - they might end the game earlier than expected!</li>
                    <!--when time is left think about putting arrow up/down png here-->
                    <li>Control your dog with arrow up and arrow down!</li>
                    <li>Have fun and enjoy the game!</li>
                </ol>
            </div>
            <button id="start-button">LET'S SWIM!</button>
        </div>

        <!--Canvas-->
        <canvas id="game-canvas" width="800" height="450"></canvas>

        <!--Gameover Screen-->
        <div id="gameover-screen" class="my-game">
            <img src="./images/gameover.png" width="900" alt="swimming-dog-is-over">
           <!-- <img src="./images/seal-gameoverScreen.jpg" width="600" alt="swimming-dog-is-over"> -->
            <button id="restart-button">SWIM AGAIN!</button>
        </div>


    </div>

    <!--JavaScripts to be implemented-->
    <script src="./main.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/dog.js"></script>
    <script src="./classes/stick.js"></script>
    <script src="./classes/seal.js"></script>
</body>

</html>
